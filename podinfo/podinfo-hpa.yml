---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: podinfo
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: podinfo
  minReplicas: 1
  maxReplicas: 20
  metrics:
  - type: Object
    object:
      target:
        kind: Service
        name: podinfo
      metricName: prediction_cpu_usage_percent
      targetValue: 70
